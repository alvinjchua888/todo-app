<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="app-header">
        <h1>My Todo List</h1>
        <div class="stats" id="stats" aria-live="polite">
          <span id="stats-text"></span>
        </div>
      </header>

      <div class="input-row">
        <input
          type="text"
          id="todo-input"
          placeholder="What needs to be done?"
          autocomplete="off"
          aria-label="New todo"
        />
        <button id="add-btn" aria-label="Add todo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span>Add</span>
        </button>
      </div>

      <ul id="todo-list" aria-label="Todo items"></ul>

      <p id="empty-msg" aria-live="polite">âœ¨ All clear! Add a task above to get started.</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
